<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Picture gallery for WDD 230 Weather Site page for BYUI">
    <title>GitRDone Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine:300,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="js/site.js"></script>
    <script src="js/banner.js"></script>
</head>

<body onload="GetFileInfo()">
    <div class="container">
        <header>
            <div class="logoheading">
                <img class="sitelogo" src="./images/sitelogo.jpg" alt="Thundercloud logo">
                <!-- Icon from iconFinder -->
                <section class="headingtext">
                    <h1>GitRDone Weather</h1><br>
                    <div class="byline">
                        <h2>When you need to plan ahead</h2>
                    </div>
                </section>
            </div>
        </header>
        <nav>
            <ul class="flex-nav">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./preston.html">Preston</a></li>
                <li><a href="./sodasprings.html">Soda Springs</a></li>
                <li><a href="./fishhaven.html">Fish Haven</a></li>
                <li><a href="./stormcenter.html">Storm Center</a></li>
                <li class="active"><a href="./gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Weather Gallery</h2>
            <div class="imagegallery">
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/clearskies.jpg"
                            alt="Image showing a clear sky by a bay bridge">
                        <figcaption>Clear skies by the bay</figcaption>
                    </figure>
                    <!-- <p>Clear skies by the bay</p> -->
                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/impendingstorm.jpg"
                            alt="Image showing an impending storm">
                        <figcaption>Impending rain storm</figcaption>
                    </figure>

                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/lightningbolt.jpg"
                            alt="Image showing lightning strikes">
                        <figcaption>Lightning ahead</figcaption>
                    </figure>

                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/rainyspring.jpg"
                            alt="Image showing a rainy spring day">
                        <figcaption>Rain has come to town</figcaption>
                    </figure>

                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/starrynight.jpg"
                            alt="Image showing stars with clouds at night">
                        <figcaption>A starfilled cloudy night</figcaption>
                    </figure>
                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/snowflakes.jpg"
                            alt="Snowflakes in the trees">
                        <figcaption>Snowflakes settling in</figcaption>
                    </figure>
                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/stormydrive.jpg"
                            alt="Image showing a storm ahead">
                        <figcaption>Storms ahead</figcaption>
                    </figure>
                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/sunny_meadow.jpg"
                            alt="Image showing a sunny green meadow">
                        <figcaption>Partly sunny green meadow</figcaption>
                    </figure>
                </div>
                <div class="gallerypic">
                    <figure>
                        <img src="images/placeholder.jpg" data-src="images/sunsetcoast.jpg"
                            alt="Image showing a coast at sunset">
                        <figcaption>Sunset on the coast</figcaption>
                    </figure>
                </div>
            </div>
        </main>
        <footer>
            <div id="footerInfo">
                <p>&copy; GitRDone Weather <span id="year"></span> | <a
                    href="../lesson11/attributions.html">Attributions</a> | Drew Parkinson</p>
            </div>
            <div>
                <span id="currentDate"></span>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <script src="js/lazyload.js" defer></script>
</body>

</html>
