<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description"
        content="This page will show a table using tags and css styling to recreate a specific table layout example">
    <link rel="stylesheet" href="css/style-8.css">

    <title>ACME Wildwest table</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tableheader">Period</td>
                <td class="tableheader">Sales</td>
                <td class="tableheader">Sales Goal</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$ 3,590</td>
                <td>$ 4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$ 4,420</td>
                <td>$ 5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$ 4,870</td>
                <td>$ 5,000</td>

            </tr>
            <tr>
                <td>November</td>
                <td>8,610</td>
                <td class="tableheader">7,500</td>
            </tr>
            <tr>
                <td class="useitalic">Black Friday</td>
                <td colspan="2">$ 3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$ 6,820</td>
                <td>7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
